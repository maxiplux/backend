<!DOCTYPE html>
<html th:replace="~{master/master :: layout(~{::main})}"
      xmlns:th="http://www.thymeleaf.org">
<body>
<main>
    <div class="space-y-10 divide-y divide-gray-900/10">
        <div class="grid grid-cols-1 gap-x-8 gap-y-8 md:grid-cols-3">
            <div class="px-4 sm:px-0">
                <h2 class="text-base font-semibold leading-7 text-gray-900"
                    th:text="${product.id} ? 'Edit Product' : 'Create Product'">Product Form</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">
                    Enter the product details below.
                </p>
            </div>

            <form class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2"
                  method="post"
                  th:action="${product.id} ? @{/products/{id}(id=${product.id})} : @{/products}"
                  th:object="${product}">
                <div class="px-4 py-6 sm:p-8">
                    <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        <div class="sm:col-span-4">
                            <label class="block text-sm font-medium leading-6 text-gray-900" for="name">Name</label>
                            <div class="mt-2">
                                <input class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                       th:field="*{name}"
                                       type="text">
                                <p class="mt-2 text-sm text-red-600" th:errors="*{name}"
                                   th:if="${#fields.hasErrors('name')}">Name error</p>
                            </div>
                        </div>

                        <div class="col-span-full">
                            <label class="block text-sm font-medium leading-6 text-gray-900" for="description">Description</label>
                            <div class="mt-2">
                                <textarea class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                          rows="3"
                                          th:field="*{description}"></textarea>
                                <p class="mt-2 text-sm text-red-600" th:errors="*{description}"
                                   th:if="${#fields.hasErrors('description')}">Description error</p>
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium leading-6 text-gray-900" for="price">Price</label>
                            <div class="mt-2">
                                <input class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                       step="0.01"
                                       th:field="*{price}"
                                       type="number">
                                <p class="mt-2 text-sm text-red-600" th:errors="*{price}"
                                   th:if="${#fields.hasErrors('price')}">Price error</p>
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <div class="relative flex gap-x-3">
                                <div class="flex h-6 items-center">
                                    <input class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
                                           th:field="*{inStock}"
                                           type="checkbox">
                                </div>
                                <div class="text-sm leading-6">
                                    <label class="font-medium text-gray-900" for="inStock">In Stock</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8">
                    <a class="text-sm font-semibold leading-6 text-gray-900" th:href="@{/products}">Cancel</a>
                    <button class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                            type="submit">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
